<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MYCEPMA - QUIZ</title>
  <link rel="stylesheet" href="styles/quiz.css">
  <link rel="shortcut icon" href="logo my cepma/logo my cepma bp.png" type="image/x-icon">

  <!-- Font Awesome (√≠cone online) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* BOT√ÉO VOLTAR MODERNO */
    .btn-voltar{
      position: fixed;
      top: 20px;
      left: 20px;
      background: #111827;
      color: #38bdf8;
      padding: 10px 16px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      transition: 0.3s;
      z-index: 1000;
    }

    .btn-voltar:hover{
      background: #38bdf8;
      color: #0f172a;
      transform: translateY(-3px);
    }

    /* Ajuste para n√£o colidir com header */
    .header{
      margin-top: 50px;
    }

    /* Responsivo */
    @media(max-width:480px){
      .btn-voltar{
        top: 12px;
        left: 12px;
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>

</head>
<body>

  <!-- BOT√ÉO VOLTAR -->
  <a href="index.html" class="btn-voltar">
    <i class="fas fa-arrow-left"></i>
    Voltar
  </a>

  <header class="header">
    <h1>InfoRank Quiz</h1>
    <p>Aprender inform√°tica jogando</p>
  </header>

  <div class="progress-bar">
    <div class="progress-bar-fill"></div>
  </div>

  <main class="quiz-container">

    <div class="question-card">
      <h2 class="question-text">Pergunta aqui</h2>
    </div>

    <div class="options-container"></div>

    <div class="help-container">
      <button id="help-50">‚ùå 50/50</button>
      <button id="help-hint">üí° Dica</button>
      <button id="help-time">‚è±Ô∏è Tempo</button>
    </div>

    <div class="scoreboard">
      <span>Pontos: <b id="score">0</b></span>
      <span>Acertos: <b id="correct">0</b></span>
      <span>Erros: <b id="wrong">0</b></span>
    </div>

  </main>

  <div class="end-screen hidden" id="endScreen">
    <div class="end-card">
      <h2>üéâ Fim do Quiz!</h2>
      <p>Pontua√ß√£o final: <b id="finalScore">0</b></p>
      <p>Acertos: <b id="finalCorrect">0</b></p>
      <p>Erros: <b id="finalWrong">0</b></p>
      <p>Percentual: <b id="finalPercent">0%</b></p>
      <button id="restartBtn">üîÑ Reiniciar Quiz</button>
    </div>
  </div>

  <script src="js/prog.js"></script>
</body>
</html>
