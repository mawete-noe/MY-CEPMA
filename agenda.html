<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendamento de actividades</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
  margin:0;
  padding:0;
}

body{
  background:#0f172a;
  min-height:100vh;
  padding:20px;
  color:white;
}

/* BOT√ÉO VOLTAR */
.btn-voltar{
  position:fixed;
  top:20px;
  left:20px;
  background:#1e293b;
  color:#60a5fa;
  padding:10px 16px;
  border-radius:12px;
  text-decoration:none;
  font-weight:bold;
  display:flex;
  align-items:center;
  gap:8px;
  box-shadow:0 6px 18px rgba(0,0,0,0.4);
  transition:0.3s;
  z-index:1000;
}

.btn-voltar:hover{
  background:#60a5fa;
  color:#0f172a;
}

h1{
  text-align:center;
  margin-bottom:20px;
  margin-top:60px;
}

.container{
  max-width:600px;
  margin:auto;
}

.form,.filters,.card{
  background:white;
  color:#333;
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
  margin-bottom:15px;
}

input,textarea,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}

textarea{ resize:none; }

button{
  background:#667eea;
  color:white;
  border:none;
  cursor:pointer;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.done-btn{ background:#48bb78; }
.delete-btn{ background:#e53e3e; }

.card.done{
  opacity:0.6;
  text-decoration:line-through;
}

.countdown{
  margin-top:8px;
  font-weight:bold;
  color:#667eea;
}

.countdown.urgent{
  color:red;
}

/* MODAL */
.custom-alert{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:0.3s;
}

.custom-alert.show{
  opacity:1;
  pointer-events:all;
}

.alert-box{
  background:white;
  color:#333;
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:350px;
  text-align:center;
}

.stop-btn{
  background:#e53e3e;
}
</style>
</head>

<body>

<a href="index.html" class="btn-voltar">
<i class="fas fa-arrow-left"></i> 
</a>

<h1>üìÖ Agendamento de actividades</h1>

<div class="container">

<div class="form">
<input type="text" id="title" placeholder="Nome da tarefa">
<textarea id="description" placeholder="Descri√ß√£o (opcional)"></textarea>
<input type="datetime-local" id="datetime">
<input type="file" id="sound" accept="audio/*">
<button onclick="addTask()">Agendar</button>
</div>

<div class="filters">
<input type="text" id="search" placeholder="üîç Pesquisar..." oninput="renderTasks()">
<select id="filter" onchange="renderTasks()">
<option value="all">Todas</option>
<option value="pending">Pendentes</option>
<option value="done">Conclu√≠das</option>
</select>
</div>

<div id="tasks"></div>
</div>

<div id="customAlert" class="custom-alert">
<div class="alert-box">
<h2 id="alertTitle"></h2>
<p id="alertDesc"></p>
<button onclick="closeAlert()">Fechar</button>
<button class="stop-btn" onclick="stopMusic()">üîá Parar M√∫sica</button>
</div>
</div>

<script>
var tasks = JSON.parse(localStorage.getItem("tasks")) || [];
var currentAudio = null;

if ("Notification" in window) {
Notification.requestPermission();
}

function saveTasks(){
localStorage.setItem("tasks",JSON.stringify(tasks));
}

function addTask(){
var title=document.getElementById("title").value.trim();
var description=document.getElementById("description").value.trim();
var datetime=document.getElementById("datetime").value;
var soundInput=document.getElementById("sound");

if(!title || !datetime){
alert("Preenche nome e data!");
return;
}

var soundURL=null;
if(soundInput.files.length>0){
soundURL=URL.createObjectURL(soundInput.files[0]);
}

tasks.push({
id:Date.now(),
title:title,
description:description,
datetime:datetime,
sound:soundURL,
done:false,
notified:false
});

saveTasks();
renderTasks();

document.getElementById("title").value="";
document.getElementById("description").value="";
document.getElementById("datetime").value="";
document.getElementById("sound").value="";
}

function renderTasks(){
var container=document.getElementById("tasks");
var search=document.getElementById("search").value.toLowerCase();
var filter=document.getElementById("filter").value;

container.innerHTML="";

for(var i=0;i<tasks.length;i++){
var task=tasks[i];

if(!task.title.toLowerCase().includes(search)) continue;
if(filter==="done" && !task.done) continue;
if(filter==="pending" && task.done) continue;

var card=document.createElement("div");
card.className="card"+(task.done?" done":"");

var html="<h3>"+task.title+"</h3>";

if(task.description){
html+="<p>"+task.description+"</p>";
}

html+="<small>‚è∞ "+new Date(task.datetime).toLocaleString()+"</small>";
html+="<div class='countdown' id='countdown-"+task.id+"'></div>";
html+="<div class='actions'>";
html+="<button class='done-btn' onclick='toggleDone("+task.id+")'>‚úî</button>";
html+="<button class='delete-btn' onclick='deleteTask("+task.id+")'>üóë</button>";
html+="</div>";

card.innerHTML=html;
container.appendChild(card);
}
}

function updateCountdowns(){
var now=Date.now();

for(var i=0;i<tasks.length;i++){
var task=tasks[i];
var el=document.getElementById("countdown-"+task.id);
if(!el) continue;

var diff=new Date(task.datetime).getTime()-now;

if(diff<=0){
el.innerText="‚è∞ Tempo esgotado!";
el.classList.add("urgent");

if(!task.notified){
task.notified=true;
saveTasks();

if(Notification.permission==="granted"){
new Notification(task.title,{
body:task.description || "A tarefa chegou ao fim!"
});
}

if(task.sound){
currentAudio=new Audio(task.sound);
currentAudio.loop=true;
currentAudio.play();
}

showAlert("‚è∞ "+task.title, task.description || "A tarefa chegou ao fim!");
}
continue;
}

var d=Math.floor(diff/(1000*60*60*24));
var h=Math.floor((diff/(1000*60*60))%24);
var m=Math.floor((diff/(1000*60))%60);
var s=Math.floor((diff/1000)%60);

el.innerText="Faltam "+d+"d "+h+"h "+m+"m "+s+"s";

if(diff<60000){
el.classList.add("urgent");
}
}
}

function toggleDone(id){
for(var i=0;i<tasks.length;i++){
if(tasks[i].id===id){
tasks[i].done=!tasks[i].done;
break;
}
}
saveTasks();
renderTasks();
}

function deleteTask(id){
tasks=tasks.filter(function(t){ return t.id!==id; });
saveTasks();
renderTasks();
}

function showAlert(title,desc){
document.getElementById("alertTitle").innerText=title;
document.getElementById("alertDesc").innerText=desc;
document.getElementById("customAlert").classList.add("show");
}

function closeAlert(){
document.getElementById("customAlert").classList.remove("show");
}

function stopMusic(){
if(currentAudio){
currentAudio.pause();
currentAudio.currentTime=0;
}
}

setInterval(updateCountdowns,1000);
renderTasks();
</script>

</body>
</html>
