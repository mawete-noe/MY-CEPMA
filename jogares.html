<style>
    /* Reset b√°sico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', Arial, sans-serif;
}

/* Corpo */
body {
  background-color: #0f172a; /* fundo escuro tecnol√≥gico */
  color: #f8fafc;           /* texto claro */
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* Cabe√ßalho */
.header {
  text-align: center;
  padding: 2rem 1rem;
}

.header h1 {
  font-size: 2.5rem;
  color: #38bdf8; /* azul vibrante */
  margin-bottom: 0.5rem;
}

.header p {
  font-size: 1.2rem;
  color: #94a3b8;
}

/* Container principal */
.main-container {
  flex: 1;
  padding: 1rem;
}

/* Cards */
.cards {
  display: grid;
  grid-template-columns: 1fr;
  gap: 1.5rem;
}
/* cor do logo*/
.outracor{
  color: antiquewhite;
}

/* Cada card */
.card {
  background-color: #1e293b; /* card escuro */
  border-radius: 12px;
  padding: 2rem 1.5rem;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s, box-shadow 0.3s;
  text-align: center;
}

/* Hover nos cards */
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
}

/* T√≠tulos dos cards */
.card h2 {
  font-size: 1.8rem;
  color: #38bdf8;
  margin-bottom: 1rem;
}

/* Descri√ß√£o dos cards */
.card p {
  font-size: 1rem;
  color: #cbd5e1;
  margin-bottom: 1.5rem;
}

/* Bot√µes */
.btn {
  display: inline-block;
  text-decoration: none;
  background-color: #38bdf8;
  color: #0f172a;
  padding: 0.8rem 1.5rem;
  border-radius: 10px;
  font-weight: bold;
  transition: background-color 0.3s, transform 0.2s;
}

.btn:hover {
  background-color: #0ea5e9;
  transform: scale(1.05);
}

/* Footer defini√ß√£o do footer */
.footer {
  text-align: center;
  padding: 1rem;
  background-color: #1e293b;
  color: #94a3b8;
  font-size: 0.9rem;
}

/* Responsividade - tablet */
@media (min-width: 768px) {
  .cards {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Responsividade - desktop */
@media (min-width: 1024px) {
  .cards {
    grid-template-columns: repeat(3, 1fr);
  }
}


    /* * Bot√£o flutuante estilo Meta AI */

    @keyframes pulse {

        }
        100% {

        }
    }

</style>
