<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Ãcones online -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<title> MY CEPMA Chat</title>

<style>
:root{
  --bg: linear-gradient(135deg,#020617,#020024,#0f172a);
  --card:#0c0716;
  --me:#2563eb;
  --other:#020617;
  --text:#f8fafc;
  --radius:18px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,Arial}

body{
  background:var(--bg);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

/* LOGIN */
.login{
  background:var(--card);
  padding:30px;
  width:320px;
  border-radius:var(--radius);
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  animation:fade .6s;
}
.login h2{text-align:center;margin-bottom:20px}
.login input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-bottom:15px;
  outline:none;
}
.login button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:cyan;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.login button:hover{
  background-color: green;
}

/* CHAT */
.chat{
  display:none;
  flex-direction:column;
  width:100%;
  max-width:420px;
  height:100vh;
  background:var(--card);
}

.chat-header{
  padding:16px;
  text-align:center;
  font-weight:700;
  background:#020617;
}

.chat-ms{
  flex:1;
  padding:15px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.msg{
  max-width:75%;
  padding:12px 14px;
  border-radius:var(--radius);
  animation:pop .25s ease;
  font-size:.95rem;
}

.me{
  background:var(--me);
  align-self:flex-end;
  border-bottom-right-radius:4px;
}

.other{
  background:var(--other);
  align-self:flex-start;
  border-bottom-left-radius:4px;
}

.user{
  font-size:.75rem;
  font-weight:700;
  margin-bottom:4px;
  opacity:.8;
}

.time{
  font-size:.65rem;
  opacity:.6;
  margin-top:4px;
  text-align:right;
}

.chat-form{
  display:flex;
  padding:12px;
  gap:10px;
  background:#020617;
}

.chat-form input{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:none;
  outline:none;
}

.chat-form button{
  padding:0 18px;
  border:none;
  border-radius:14px;
  background:var(--me);
  color:#fff;
  font-size:1.4rem;
  cursor:pointer;
}

/* ANIMAÃ‡Ã•ES */
@keyframes fade{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}
@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}


/* BOTÃƒO VOLTAR */
.btn-voltar{
  position: fixed;
  top: 15px;
  left: 15px;
  background: #111827;
  color: aqua;
  padding: 10px 15px;
  border-radius: 12px;
  text-decoration: none;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 8px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
  transition: 0.3s;
  z-index: 1000;
}

.btn-voltar:hover{
  background: aqua;
  color: #0f172a;
  transform: translateY(-2px);
}

</style>
</head>

<body>

<!-- BOTÃƒO VOLTAR -->
<a href="index.html" class="btn-voltar">
  <i class="fas fa-arrow-left"></i>
  
</a>
<!-- LOGIN -->
<section class="login" id="login">
  <h2>Entrar no Chat</h2>
  <input type="text" id="username" placeholder="Seu nome" required>
  <button onclick="entrar()">Entrar</button>
</section>

<!-- CHAT -->
<section class="chat" id="chat">
  <div class="chat-header">ðŸ’¬ CEPMA Chat</div>

  <div class="chat-ms" id="messages"></div>

  <form class="chat-form" onsubmit="enviar(event)">
    <input type="text" id="msg" placeholder="Digite sua mensagem..." required>
    <button>âž¤</button>
  </form>
</section>

<script>
let user = localStorage.getItem("cepmaUser");
let messages = JSON.parse(localStorage.getItem("cepmaMsgs")) || [];

const login = document.getElementById("login");
const chat = document.getElementById("chat");
const messagesBox = document.getElementById("messages");

if(user){
  login.style.display="none";
  chat.style.display="flex";
  render();
}

function entrar(){
  const nome = document.getElementById("username").value.trim();
  if(!nome) return;
  localStorage.setItem("cepmaUser", nome);
  user = nome;
  login.style.display="none";
  chat.style.display="flex";
}

function enviar(e){
  e.preventDefault();
  const text = msg.value.trim();
  if(!text) return;

  const m = {
    user,
    text,
    time: new Date().toLocaleTimeString().slice(0,5)
  };

  messages.push(m);
  localStorage.setItem("cepmaMsgs", JSON.stringify(messages));
  msg.value="";
  render();
}

function render(){
  messagesBox.innerHTML="";
  messages.forEach(m=>{
    const div = document.createElement("div");
    div.className = "msg " + (m.user===user ? "me":"other");
    div.innerHTML = `
      ${m.user!==user ? `<div class="user">${m.user}</div>` : ""}
      ${m.text}
      <div class="time">${m.time}</div>
    `;
    messagesBox.appendChild(div);
  });
  messagesBox.scrollTop = messagesBox.scrollHeight;
}
</script>

</body>
</html>
